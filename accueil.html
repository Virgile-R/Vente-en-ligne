<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="/assets/js/accueil.js" defer type="module" ></script>
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Vente en ligne</title>
</head>
<body class="h-100">
  <div class="container d-flex justify-content-evenly flex-grow-1 mainContainer">
    <div class="container left d-flex flex-column align-items-start text-white justify-content-evenly ">
      <div>
        <h2>Bienvenue,</h2>
        <h1 class="mockStateInfo" id="name"></h1>
      </div>
      <div class="emailDiv mb-5">
        <p class="fs-4">Email:</p>
        <span class="mockStateInfo fs-3" id="email"></span>
      </div>
      <div class="category">
        <p class="fs-4">Catégorie:</p>
        <p class="mockStateInfo fs-3" id="category"></p>
      </div>
      <div class="phoneNumberDiv">
        <p class="fs-4">Téléphone:</p>
        <span class="mockStateInfo fs-3" id="phoneNumber"></span>
      </div>
      <a href="/edit.html"><div class="btn btn-primary">Éditer mon profil</div></a>
    </div>
    <div class="container right d-flex flex-column align-items-center justify-content-evenly">
      <h2>Quelques articles</h2>
      <div class="container d-flex justify-content-evenly">
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" id="product1IMG" alt="des baskets">
          <div class="card-body">
            <h4 class="card-title" id="product1Name"></h4>
            <p class="card-text" id="product1Description"></p>
            <p class="card-text"><span id="product1Price"></span> €</p>
          </div>
        </div>
        <div class="card" style="width: 12rem;">
          <img class="card-img-top" id="product2IMG" alt="des baskets">
          <div class="card-body">
            <h4 class="card-title" id="product2Name"></h4>
            <p class="card-text" id="product2Description"></p>
            <p class="card-text"><span id="product2Price"></span> €</p>
          </div>
        </div>
      </div>
      <div class="btn btn-primary">Voir plus d'articles
      </div>
    </div>
  </div>
  <footer class="d-flex justify-content-evenly mt-5">
    <span class="fw-bold fs-4">FACEBOOK</span>
    <span class="fw-bold fs-4">YOUTUBE</span>
  </footer>
</body>
</html>
