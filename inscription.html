<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="/assets/js/inscription.js" type="module" defer></script>
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Vente en ligne</title>
</head>
<body id="inscription">
    <main class="container d-flex flex-column align-items-center justify-content-center mb-5">
      <h1 class="text-white mt-5 fw-bold">Devenez un nouveau vendeur</h1>
      <h2 class="mb-3 text-white fw-bold">Creez un compte ici</h2>
      <div class="card p-5">
        <div class="d-flex justify-content-center mb-3">
          <h2 class="text-danger fw-bold">Inscription</h2>
        </div>
        <form method="GET" action="/accueil.html" id="signupForm">
          <label for="name" class="form-label">Nom</label>
          <input type="text" id="name" placeholder="Votre nom" class="form-control mb-3"/>
          <div class="text-danger mb-3" id="nameError" hidden>Le nom que vous avez entré n'est pas valide.</div>
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" placeholder="Votre email" class="form-control mb-3" />
          <div class="text-danger mb-3" id="emailError" hidden>L'email que vous avez entré n'est pas valide.</div>
          <label for="category" class="form-label">Catégorie</label>
          <input type="text" id="category" placeholder="Catégorie d'article" class="form-control mb-3" />
          <div class="text-danger mb-3" id="categoryError" hidden>La catégorie que vous avez entrée n'est pas valide.</div>
          <label for="phoneNumber" class="form-label">Numéro de Téléphone</label>
          <input type="tel" id="phoneNumber" placeholder="Numéro de téléphone" class="form-control mb-3 " />
          <div class="text-danger mb-3" id="phoneNumberError" hidden>Le numéro que vous avez entré n'est pas valide.</div>
          <div class="d-flex justify-content-center">
            <button type="submit" id="signUpSubmit" class="mt-3 btn btn-primary">Inscription</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="d-flex justify-content-evenly mt-5">
      <span class="fw-bold fs-4">FACEBOOK</span>
      <span class="fw-bold fs-4">YOUTUBE</span>
    </footer>
</body>
</html>
